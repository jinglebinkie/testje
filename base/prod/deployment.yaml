apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-prod
  namespace: testje
spec:
  selector:
    matchLabels:
      app: nginx-prod
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-prod
    spec:
      containers:
      - name: nginx
        image: nginx:1.26.3
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi